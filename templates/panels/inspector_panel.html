<div class="border-start position-absolute end-0 top-0 no-transition collapse h-100 shadow-sm ui-layer"
    id="inspector-panel">
    <div class="p-3 d-flex flex-column justify-content-between h-100 position-relative" style="width: 20em">
        <div class="position-absolute top-50 start-50 translate-middle" id="inspector-panel-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="modal-header pb-2 border-bottom">
            <h1 class="modal-title fs-5" id="clearModalLabel">
                <i class="bi bi-gear-fill text-secondary"></i>
                Node Inspector
            </h1>
            <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#inspector-panel"
                aria-expanded="false" aria-controls="inspector-panel" aria-label="Close"></button>
        </div>
        <div class="overflow-scroll flex-fill pt-2" id="inspector-panel-content">
            {% if properties %}
            {% include('inspector_content.html') %}
            {% endif %}
        </div>
        <div class="pt-3 border-top">
            <button type="button" class="btn btn-sm btn-primary w-100" id="update-node-properties">
                <i class="bi bi-arrow-repeat"></i>
                Update node
            </button>
        </div>
    </div>
</div>
